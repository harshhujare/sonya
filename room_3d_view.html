<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room View</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2efff;
        }
        .viewer-container {
            
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
        }
        .back-button {
           
           margin-left: 45%;
           margin-top: 20px;
            padding: 10px 20px;
            background-color: #004080;
            color: white;
            text-decoration: none;
            border-radius: 5px;
          
        }
        /* Loading animation styles */
        .progress-bar {
            display: block;
            width: 33%;
            height: 10%;
            max-height: 2px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%, -50%, 0);
            border-radius: 25px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #bbdiv{
           height: 100%;
           width: 70%;
           display: flex;
           justify-content: center;
           align-items: center;
        }   
    </style>
</head>
<body>
    <header>
   
        <a class="logo animate__animated animate__fadeIn" href="Index.html" >R.com</a>
        
    <input  class="homepage-search-input" placeholder="Search area, city, college" name="text" type="text" />

    
    <div class="nav-icons">
         <button id="hb1"><a href="#" >Saved Rooms</a></button>
        <button id="hb1"> <a href="#" >Account</a></button>
        <button id="hb1"> <a href="List_Room_Page.html" >List your Room</a></button>
    </div>
</header>
    
    <div class="viewer-container">
       
        <model-viewer
            src="images/room3.glb"
            alt="3D room model"
            camera-controls
            auto-rotate
            ar
            shadow-intensity="1"
            exposure="1"
            camera-orbit="0deg 75deg 105%"
            min-camera-orbit="auto auto auto"
            max-camera-orbit="auto auto 105%"
            loading="eager"
        >
      
            <div id="lazy-load-poster" slot="poster"></div>
            
         
        </model-viewer>

    </div>

<div id="bbdiv"> <a href="Room_Detail_Page.html" class="back-button">Back to Room Details</a></div>
   

</body>
</html>
